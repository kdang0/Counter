<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1 class="text-center">Counter</h1>
    <p name="counter" class="text-xl-center">{{ counter }}</p>
    <form action="/specific_increment" method='post' class="form-group">

        <div class="d-flex justify-content-center">
            <p>
                <a href="/" class="btn btn-success my-2 button-size">Click</a>
            </p>
            <p>
                <a href="/reset_counter" class="btn btn-danger my-2 button-size">Reset</a>
            </p>
        </div>
        <p class="text-center">
            <a href="/plus_two" class="btn btn-primary my-2 button-size">Add two visits!</a>
        </p>

        <div class="input-group mx-auto w-25">
            <input value="{{ counter_incr }}" name="spec_counter" type="text" class="form-control" placeholder="specify increment" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Increment</button>
            </div>
        </div>

        <div>
            <p>Number of times visited: {{ visit_counter }}</p>
            <p>Counter Value: {{ counter_incr }}</p>
        </div>
    </form>
</body>

</html>
